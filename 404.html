  function change() {

  //写cookies
  function setCookie(key, value, t) {
  var oDate = new Date();
  t == 'max' ? oDate = new Date('2999-12-31') : oDate.setDate(oDate.getDate() + t);
  document.cookie = key + '=' + value + ';expires=' + oDate.toUTCString() + ';path=/';
  };

  //读取cookies
  function getCookie(name) {
  var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
  if (arr = document.cookie.match(reg))
  return (arr[2]);
  else
  return null;
  };


  $(function () {
  var cookieKey = $("#cookieKey").val();
  var cookieValue = $("#cookieValue").val();
  var value2 = getCookie(cookieKey);

  setCookie(cookieKey, cookieValue, 'max');
